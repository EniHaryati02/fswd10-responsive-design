<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Responsive</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Eni's Shop</h1>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profil">Profil</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <div class="container">
                    <div class="card">
                        <img class="card-image" src="./img/dress-images.png" alt="dress">
                        <p class="card-text">Hush Puppies Pakaian Dress Wanita Delila In Red</p>
                    </div>
                <div class="card">
                    <img class="card-image" src="./img/shoes-images.jpg" alt="shoes">
                    <div class="card-container">
                        <p class="card-text">Hush Puppies Sepatu Heels Wanita Ibiza Flair In Pink</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-image" src="./img/bag-images.jpg" alt="bag">
                    <p class="card-text">Hush Puppies Tas Top Handle Wanita Snow Top Handle (L) In Off Red</p>
    
                </div>
            </section>
        </article>
        <aside>
            <h1>Virtual Store</h1>
            <ul>
                <li><a href="pakaian">PAKAIAN WANITA</a></li>
                <li><a href="sepatu">SEPATU WANITA</a></li>
                <li><a href="tas">TAS WANITA</a></li>
            </ul>
        </aside>
    </main>
</body>
</html>
